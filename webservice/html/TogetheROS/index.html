<!DOCTYPE html>
<html>

<head>
  <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" /> -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" />
  <title>TogetheROS Web Display</title>

  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="./main.css">
  <script src="../utils/protobuf.js"></script>
  <script src="../utils/config.js"></script>
  <script src="../utils/helper.js"></script>
  <script src="../utils/h-canvas.js"></script>
  <script src="../utils/threejs/three.min.js"></script>
  <script src="../utils/threejs/inflate.min.js"></script>
  <script src="../utils/threejs/FBXLoader.js"></script>
  <script src="../utils/reconnecting-websocket.js"></script>
</head>

<body>
  <div id="wrapper">
    <div id="wrapper-cnt">
      <!-- <div class="video"></div> -->
      <ul id="message">
        <p class="message-t">
          <a href="https://developer.d-robotics.cc/" target="__blank">TogetheROS Home Page Link </a>
        </p>
        <li id="message-t">Perception Information Display</li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="boxes" checked="true">
          <label>Detection frames (human body frame, head frame, face frame, car and non-motor vehicle detection frames, parking spaces, other detection frames (pets, chairs, etc.)</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="handBox" checked="true">
          <label>Human hand (detection frame)</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="handMarks" checked="true">
          <label>Human hand (gesture skeleton)</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="body" checked="true">
          <label>Human body (human skeleton)</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="face" checked="true">
          <label>Face (face key points, face pose)</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="attributes" checked="true">
          <label>Classification information (age, gender, mask, glasses, etc.)</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="corner" checked="true">
          <label>Corner</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="floatMatrixs">
          <label>Full Image Segmentation</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="floatMatrixsMatting">
          <label>Cutout segmentation</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="floatMatrixsMask">
          <label>Human body segmentation</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="performance" checked="true">
          <label>Performance Data</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="scoreShow">
          <label>Model confidence</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="trackId" checked="true">
          <label>TrackId</label>
        </li>
        <li>
          <input class="message-show" type="checkbox" name="item" dataType="depth" disabled='true'>
          <label>Depth</label>
        </li>
      </ul>
      <div class="message-change message-h">
        <img src="../assets/images/menu.png" alt="">
      </div>
      <div class="message-change message-v">
        <img src="../assets/images/close.png" alt="">
      </div>
    </div>
    <div id="performance">
      <ul id="performance-message">
      </ul>
    </div>
  </div>
  <script src="./render.js"></script>
  <script src="./main.js"></script>
</body>

</html>
